<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Focus Timer</h1>
        <label for="focus-minutes">Set Focus Time (minutes):</label>
        <input type="number" id="focus-minutes" min="5" max="120" value="25">
        <div class="button-row">
            <button id="start-btn">Start</button>
            <button id="pause-btn" disabled>Pause</button>
            <button id="resume-btn" disabled>Resume</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="timer-label" id="focus-label">Focus Time Left: 00:00:00</div>
        <div class="timer-label" id="wasted-label">Time Wasted: 00:00:00</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
